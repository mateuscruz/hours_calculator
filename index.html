<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-around mt-4">
            <h1>Timestamp to hours converter</h1>
          </div>
          <div class="col-12 d-flex justify-content-around mt-4">
            <form class="form border rounded p-3">
              <div class="d-flex justify-content-between align-items-center">
                <input type="number" id="hours" max="59" min="0" maxlengh="2" class="form-control" v-model="hours"/>
                <span class="mx-2">:</span>
                <input type="number" id="minutes" max="59" min="0" maxlengh="2" class="form-control" v-model="minutes"/>
                <span class="mx-2">:</span>
                <input type="number" id="seconds" max="59" min="0" maxlengh="2" class="form-control" v-model="seconds"/>
              </div>
            </form>
          </div>
          <h2 v-if="totalHours > 0" class="col-12 d-flex justify-content-around mt-4">
            {{ totalHours }} hours
          </h2>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, computed } = Vue;
      const minutesToHours = (minutes) => minutes / 60.0;
      const secondsToMinutes = (seconds) => seconds / 60.0;

      createApp({
        setup() {
          const hours = ref(0);
          const minutes = ref(0);
          const seconds = ref(0);
          const totalHours = computed(() => {
            const convertedHours = parseFloat(hours.value) || 0;
            const convertedMinutes = minutesToHours(parseFloat(minutes.value) || 0);
            const convertedMinutesSeconds = minutesToHours(secondsToMinutes(parseFloat(seconds.value) || 0));

            return ((hours.value || 0) + convertedMinutes + convertedMinutesSeconds).toFixed(2);
          });

          return {
            hours,
            minutes,
            seconds,
            totalHours
          }
        }
      }).mount('#app')
    </script>

    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
        appearance: textfield;
      }
    </style>
  </body>
</html>
